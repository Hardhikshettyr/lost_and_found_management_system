<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Report Found Item</h1>
        <form method="POST">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" required>
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>
            <label for="found_date">Found Date:</label>
            <input type="date" id="found_date" name="found_date" required>
            <label for="found_place">Found Place:</label>
            <input type="text" id="found_place" name="found_place" required>
            <label for="quiz1_question">Quiz Question 1:</label>
            <input type="text" id="quiz1_question" name="quiz1_question" required>
            <label for="quiz1_answer">Answer to Quiz 1:</label>
            <input type="text" id="quiz1_answer" name="quiz1_answer" required>
            <label for="quiz2_question">Quiz Question 2:</label>
            <input type="text" id="quiz2_question" name="quiz2_question" required>
            <label for="quiz2_answer">Answer to Quiz 2:</label>
            <input type="text" id="quiz2_answer" name="quiz2_answer" required>
            <button type="submit">Report Found</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
